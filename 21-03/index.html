<!DOCTYPE html>
<html>
    <head>
       <meta charset="UTF-8">
       <title> Formulários</title> 
    </head>
    <body>
        <h1>Preencha aqui</h1>
        <section>
            <!--Action-pra onde ele vai gravar; post-o que ele vai fazer-->
            <form action="sucesso.html" method="POST">
                <div>
                    <label for="nome-da-pessoa">Nome</label>
                    <input type="text" placeholder="Digite seu Nome" name="nome-da-pessoa">
                </div>
                <div>
                    <label for="senha-da-pessoa">Senha</label>
                    <input type="password"placeholder="Digite sua senha" name="senha-da-pessoa">
                </div>
                <div>
                    <label for="email-da-pessoa">Email</label>
                    <input type="email"placeholder="Digite seu Email" name="email-da-pessoa">
                <div>
                    <label for="idade-da-pessoa"> Sua Idade </label>
                    <input type="number" name="idade-da-pessoa">
                <div>
                    <label for="usuaria-talentosa"> Declaro que sou muito talentosa</label>
                    <input type="checkbox" name="declaro"> 
                </div> 
                <input type="Submit" value="Enviar">

                <div>
                    <label>Selecione o que você faz:</label>
                    <input type="radio" value="programadora" name="profissao"><span>Programadora</span>

                    <input type="radio" value="designer" name="profissao"><span>Designer</span>

                    <input type="radio" value="arquiteta" name="profissao"><span>Arquiteta</span>
                </div>
                <div>
                    <label for="cidade-da-pessoa">Sua Cidade</label>
                    <select name="cidade">
                        <option value="rio de janeiro">Rio de Janeiro</option>
                        <option value="sao-paulo">São Paulo</option>
                        <option value="sergipe">Sergipe</option>
                    </select>
                </div>
                <textarea name="vida"rows="3" placeholder="Estudei na Reprograma"></textarea>
            </form>
        </section>
    </body>

</html>
